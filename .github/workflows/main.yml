name: "github actions"

on:
  push:
    branches: 
          - main

  workflow_dispatch:

jobs:
  test:    
    runs-on: ubuntu-latest
    steps:
        - name: get code
          uses: actions/checkout@v3
        - name: node 
          uses: actions/setup-node@v3
    
        - name: install dependencies
          run: npm install
          working-directory: ./vite-project

        - name: tests
          run: npm test
          working-directory: ./vite-project
      
        - name: message
          run: echo "test successfull!"
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: node 
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm ci
        working-directory: ./vite-project
      - name: build
        run: npm run build
        working-directory: ./vite-project
      - name: upload
        uses: actions/upload-artifact@v4
        with:
            name: vite build check
            path: ./vite-project/dist
      - name: message
        run: echo "build successfull!"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          name: vite build check 
          path: ./vite-project/dist

      - name: gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./vite-project/dist

      - name: message
        run: echo "deploy successfull!"

       