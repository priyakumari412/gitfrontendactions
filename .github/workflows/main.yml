name: "github actions"

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  test:    
    runs-on: ubuntu-latest
    steps:
        - name: get code
          uses: actions/checkout@v3
        - name: node 
          uses: actions/setup-node@v3
          with:
          node-version: 18

        - name: install dependencies
          run: npm install
          working-directory: ./vite-project

        - name: tests
          run: npm test
          working-directory: ./vite-project
      
        - name: message
          run: echo "test successfull!"
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: node 
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
        working-directory: ./vite-project
      - name: build
        run: npm run build
        working-directory: ./vite-project
      - name: upload
        uses: actions/upload-artifact@v4
        with:
        - name: upload path
          path: ./vite-project/dist
      - name: message
        run: echo "build successfull!"

       